plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'  // Google services plugin applied here
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // Flutter Gradle plugin
}

android {
    namespace = "com.gogrocer.go_grocer"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.gogrocer.go_grocer"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM to manage versions
    implementation platform('com.google.firebase:firebase-bom:33.8.0')

    // Add Firebase SDK (e.g., Firebase Analytics)
    implementation 'com.google.firebase:firebase-analytics'

    // You can add more Firebase dependencies here as needed
}

apply plugin: 'com.google.gms.google-services'  // Apply at the end of the file
